apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "org.crazyit.auction.client"
        minSdkVersion 11
        targetSdkVersion 17
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    sourceSets { main { res.srcDirs = ['src/main/res', 'src/main/res/layout/auction.xml'] } }
}

dependencies {
    compile 'com.android.support:support-v4:18.0.0'
}
